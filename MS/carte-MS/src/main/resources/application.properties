spring.application.name=carte-MS

# Port configuration
server.port=8085
server.address=0.0.0.0

# Server configuration
server.servlet.context-path=/

# Static resource configuration - prevent conflicts with API paths
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

# Database configuration
spring.datasource.url=jdbc:mysql://mysql-carte:3306/carte_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.gp9=DEBUG

# Configure Jackson to handle serialization issues
spring.jackson.serialization.fail-on-empty-beans=false

# Log all requests
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Energy regeneration settings
game.energy.regen.rate=10
game.energy.regen.interval=120000
game.energy.max=100

# Energy regeneration configuration
game.energy.regen.small=5
game.energy.regen.medium=10
game.energy.regen.large=15
