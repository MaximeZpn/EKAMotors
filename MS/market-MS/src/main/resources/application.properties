spring.application.name=market-MS

# Port configuration
server.port=8083
server.address=0.0.0.0

# Database configuration
spring.datasource.url=jdbc:mysql://mysql-market:3306/market_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Service URLs
services.carte-service.url=http://localhost:8085
services.user-service.url=http://user-service:8082

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.gp9=DEBUG
