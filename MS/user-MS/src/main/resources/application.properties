spring.application.name=user-MS

# Port configuration
server.port=8082
server.address=0.0.0.0

# Database configuration
spring.datasource.url=jdbc:mysql://mysql-user:3306/user_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.gp9=DEBUG

# Service URLs
services.carte-service.url=http://carte-service:8085
services.market-service.url=http://market-service:8083
