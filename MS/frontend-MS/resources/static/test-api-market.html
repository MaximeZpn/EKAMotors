<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test API Market Direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîß Test Direct API Market</h1>
    
    <button onclick="testCreateOffer()">Test Cr√©ation Offre Simple</button>
    <button onclick="testGetOffers()">Test Liste Offres</button>
    <button onclick="clearLogs()">Effacer Logs</button>
    
    <div id="result"></div>
    
    <script>
        function log(message, type = '') {
            const div = document.getElementById('result');
            const p = document.createElement('pre');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            p.className = type;
            div.appendChild(p);
        }
        
        function clearLogs() {
            document.getElementById('result').innerHTML = '';
        }
        
        async function testCreateOffer() {
            log('üß™ Test cr√©ation offre direct...');
            
            const testOffer = {
                carteId: 999,  // ID fictif pour test
                vendeurId: 1,
                prix: 1500,
                active: true
            };
            
            try {
                const response = await fetch('/api/market/offres', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testOffer)
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    log('‚úÖ Succ√®s cr√©ation offre: ' + result, 'success');
                } else {
                    log('‚ùå Erreur cr√©ation offre: ' + result, 'error');
                }
            } catch (error) {
                log('‚ùå Erreur r√©seau: ' + error.message, 'error');
            }
        }
        
        async function testGetOffers() {
            log('üîç Test r√©cup√©ration offres...');
            
            try {
                const response = await fetch('/api/market/offres/actives');
                const offers = await response.json();
                
                log('üìã Offres actives: ' + JSON.stringify(offers, null, 2), 'success');
                log('üìä Nombre d\'offres: ' + offers.length);
                
            } catch (error) {
                log('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page de test charg√©e');
            setTimeout(testGetOffers, 1000);
        });
    </script>
</body>
</html>
