<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendre un V√©hicule - EKA Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .price-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .price-group input {
            flex: 1;
        }
        .currency {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-btn {
            flex: 1;
            padding: 10px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
        .preview h3 {
            margin-top: 0;
            color: #667eea;
        }
        .logs {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Vendre un V√©hicule</h1>
        <p class="subtitle">Cr√©ez une annonce pour votre v√©hicule</p>
        
        <div class="navigation">
            <a href="/" class="nav-btn">üè† Accueil</a>
            <a href="/catalogue.html" class="nav-btn">üîç Catalogue</a>
        </div>

        <form id="venteForm">
            <div class="form-group">
                <label for="nom">Nom du v√©hicule *</label>
                <input type="text" id="nom" placeholder="Ex: BMW X5, Mercedes Class A..." required>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" placeholder="D√©crivez votre v√©hicule (ann√©e, kilom√©trage, √©tat, √©quipements...)" required></textarea>
            </div>

            <div class="form-group">
                <label for="rarete">Type de v√©hicule</label>
                <select id="rarete">
                    <option value="COMMUN">Citadine / Compacte</option>
                    <option value="RARE">Berline / SUV</option>
                    <option value="LEGENDAIRE">Sportive / Luxe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prix">Prix de vente *</label>
                <div class="price-group">
                    <input type="number" id="prix" placeholder="15000" min="100" step="100" required>
                    <span class="currency">‚Ç¨</span>
                </div>
            </div>

            <button type="submit" id="submitBtn">
                üí∞ Mettre en vente imm√©diatement
            </button>
        </form>

        <div id="message"></div>
        
        <div id="preview" class="preview" style="display: none;">
            <h3>Aper√ßu de votre annonce</h3>
            <p><strong>V√©hicule:</strong> <span id="previewNom">-</span></p>
            <p><strong>Description:</strong> <span id="previewDesc">-</span></p>
            <p><strong>Type:</strong> <span id="previewType">-</span></p>
            <p><strong>Prix:</strong> <span id="previewPrix">-</span> ‚Ç¨</p>
        </div>

        <div id="logs" class="logs"></div>
    </div>

    <script>
        const userId = 1; // ID utilisateur fixe pour test
        
        // Fonction de log
        function log(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById('logs').textContent += `${timestamp}: ${message}\n`;
            document.getElementById('logs').scrollTop = document.getElementById('logs').scrollHeight;
        }
        
        // Afficher l'aper√ßu en temps r√©el
        function updatePreview() {
            const nom = document.getElementById('nom').value;
            const description = document.getElementById('description').value;
            const rarete = document.getElementById('rarete').value;
            const prix = document.getElementById('prix').value;
            
            if (nom && description && prix) {
                document.getElementById('preview').style.display = 'block';
                document.getElementById('previewNom').textContent = nom;
                document.getElementById('previewDesc').textContent = description;
                document.getElementById('previewType').textContent = rarete;
                document.getElementById('previewPrix').textContent = prix;
            } else {
                document.getElementById('preview').style.display = 'none';
            }
        }
        
        // √âcouter les changements pour l'aper√ßu
        ['nom', 'description', 'rarete', 'prix'].forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });
        
        // Gestion du formulaire
        document.getElementById('venteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nom = document.getElementById('nom').value.trim();
            const description = document.getElementById('description').value.trim();
            const rarete = document.getElementById('rarete').value;
            const prix = parseFloat(document.getElementById('prix').value);
            
            if (!nom || !description || !prix || prix < 100) {
                showMessage('Veuillez remplir tous les champs correctement', 'error');
                return;
            }
            
            log(`üöó D√©but cr√©ation annonce: ${nom} - ${prix}‚Ç¨`);
            showMessage('Cr√©ation de votre annonce en cours...', 'loading');
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Cr√©ation en cours...';
            
            try {
                // √âtape 1: Cr√©er le v√©hicule
                log(`üìù √âtape 1: Cr√©ation du v√©hicule`);
                const vehiculeData = {
                    nom: nom,
                    description: description,
                    rarete: rarete,
                    prix: prix,
                    proprietaireId: userId,
                    energy: 100,
                    type: "NORMAL",
                    avendre: false
                };
                
                log(`üì§ Donn√©es v√©hicule: ${JSON.stringify(vehiculeData)}`);
                
                const createResponse = await fetch('/api/cartes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(vehiculeData)
                });
                
                log(`üì• R√©ponse cr√©ation v√©hicule: ${createResponse.status}`);
                
                if (!createResponse.ok) {
                    const error = await createResponse.text();
                    throw new Error(`Erreur cr√©ation v√©hicule: ${error}`);
                }
                
                const newVehicule = await createResponse.json();
                log(`‚úÖ V√©hicule cr√©√© avec ID: ${newVehicule.id}`);
                
                // Attendre un peu pour la synchronisation des donn√©es
                log(`‚è≥ Attente de 2 secondes pour la synchronisation...`);
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // V√©rifier que le v√©hicule est bien accessible
                log(`üîç V√©rification que le v√©hicule ID ${newVehicule.id} existe...`);
                const checkResponse = await fetch(`/api/cartes/${newVehicule.id}`);
                log(`üîç V√©rification v√©hicule: ${checkResponse.status}`);
                
                if (!checkResponse.ok) {
                    throw new Error(`Le v√©hicule cr√©√© n'est pas encore accessible (${checkResponse.status})`);
                }
                
                // √âtape 2: Cr√©er l'offre de vente
                log(`üí∞ √âtape 2: Cr√©ation de l'offre de vente`);
                const offreData = {
                    carteId: newVehicule.id,
                    vendeurId: userId,
                    prix: prix,
                    active: true
                };
                
                log(`üì§ Donn√©es offre: ${JSON.stringify(offreData)}`);
                
                const offreResponse = await fetch('/api/market/offres', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(offreData)
                });
                
                log(`üì• R√©ponse cr√©ation offre: ${offreResponse.status}`);
                
                if (offreResponse.ok) {
                    const offre = await offreResponse.json();
                    log(`‚úÖ Offre cr√©√©e avec ID: ${offre.id}`);
                    
                    showMessage(`üéâ Succ√®s ! Votre ${nom} est maintenant en vente pour ${prix}‚Ç¨`, 'success');
                    
                    // R√©initialiser le formulaire
                    document.getElementById('venteForm').reset();
                    document.getElementById('preview').style.display = 'none';
                    
                    // Proposer de voir le catalogue
                    setTimeout(() => {
                        if (confirm('Voulez-vous voir votre v√©hicule dans le catalogue ?')) {
                            window.location.href = '/catalogue.html';
                        }
                    }, 2000);
                    
                } else {
                    const error = await offreResponse.text();
                    log(`‚ùå Erreur cr√©ation offre: ${error}`);
                    showMessage(`V√©hicule cr√©√© mais erreur lors de la mise en vente: ${error}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erreur g√©n√©rale: ${error.message}`);
                showMessage(`Erreur: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üí∞ Mettre en vente imm√©diatement';
            }
        });
        
        // Afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 10000);
            }
        }
        
        // Log initial
        document.addEventListener('DOMContentLoaded', function() {
            log('üöó Page de vente charg√©e - Pr√™t √† cr√©er une annonce');
        });
    </script>
</body>
</html>
