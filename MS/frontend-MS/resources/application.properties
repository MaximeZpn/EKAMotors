spring.application.name=user-MS

# Port configuration
server.port=8081
server.address=0.0.0.0

# Database configuration
spring.datasource.url=jdbc:mysql://mysql-auth:3306/auth_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mysecretkeythatisveryverylongandveryverysecureforjwttokens
jwt.expiration=86400000

# Service URLs
services.user-service.url=http://user-service:8082

# Static resources
spring.web.resources.static-locations=classpath:/static/

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.gp9=DEBUG
