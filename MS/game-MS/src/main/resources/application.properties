# Server configuration
server.port=8086
server.address=0.0.0.0

# Application name
spring.application.name=game-service

# Database configuration
spring.datasource.url=jdbc:mysql://mysql-game:3306/game_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# External service URLs
services.carte-service.url=http://carte-service:8085
services.user-service.url=http://user-service:8082

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.gp9=DEBUG

# Async configurations
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# Energy regeneration settings
game.energy.regeneration.amount=5
game.energy.minimum.required=20
game.energy.decrease.per.battle=10
